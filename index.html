<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Orbitron"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/grid-items.css">
  <script src="js/script.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <header>
    <h1>Calculator</h1>
  </header>
  <main>
    <section>
      <p id="display-screen">0</p>
    </section>
    <button class="operators helpers" data-value="c">C</button>
    <button class="operators helpers" data-value="m">+/-</button>
    <button class="operators helpers" data-value="Backspace">&#9003;</button>
    <button class="operators symbols" data-value="/">&divide;</button>
    <button class="numbers" data-value="7">7</button>
    <button class="numbers" data-value="8">8</button>
    <button class="numbers" data-value="9">9</button>
    <button class="operators symbols" data-value="*">&times;</button>
    <button class="numbers" data-value="4">4</button>
    <button class="numbers" data-value="5">5</button>
    <button class="numbers" data-value="6">6</button>
    <button class="operators symbols" data-value="-">-</button>
    <button class="numbers" data-value="1">1</button>
    <button class="numbers" data-value="2">2</button>
    <button class="numbers" data-value="3">3</button>
    <button class="operators symbols" data-value="+">+</button>
    <button class="numbers" data-value="0">0</button>
    <button class="numbers" data-value=".">.</button>
    <button class="equal" data-value="Enter">=</button>
  </main>
</body>

</html>
